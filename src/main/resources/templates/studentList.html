<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/list-style.css}" rel="stylesheet" /> <!-- plik z ...\resources\static\css\list-style.css -->
    <title>Lista studentów</title>
</head>
<body>
<div class="root">
    <h1>Lista studentów</h1>
    <p><a th:href="@{/studentEdit}">Dodaj studenta</a></p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Numer indeksu</th>
            <th>E-mail</th>
            <th>Stacjonarny</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studenci}">
            <td th:text="${student.studentId}">Id</td>
            <td th:text="${student.imie}">Imie</td>
            <td th:text="${student.nazwisko}">Nazwisko</td>
            <td th:text="${student.nrIndeksu}">Numer Indeksu</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.stacjonarny}">Stacjonarny</td>

            <td>
                <a th:href="@{/studentEdit(student_id=${student.studentId})}">Edytuj</a><br>
                <a th:href="@{/studentEdit(student_id=${student.studentId},delete='true')}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
